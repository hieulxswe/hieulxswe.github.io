# Site settings
site: Hieu Xuan Leu
title: Hieu X. Leu - SWE
keywords: hieuleuxuan, hieudev, hieuswe
description: >-
  Hieu X. Leu - SWE
lang: en-US
timezone:  Europe/Istanbul
repo:  # site repo [optional]
google_verify:      XXX # Put your Google Verification here
google_analytics:   UA-XXXXXXXX-00 # Put your Google Analytics code
discus-identifier:  XXX

# Author settings
author:
  name: Hieu Xuan ;eu
  bio: Software Engineer @beatrixsoftware <br> Mentor @beatrixedu
  picture: assets/images/profile.jpeg 
  github: hieuleuxuan # github username
  twitter: hieudev91vn # twitter username
  facebook: hieulxdev # facebook username
  # instagram: onepase # instagram username
  youtube: https://www.youtube.com/@hieuswe # youtube username
  linkedin: hieudev # linkedin username
  email: hieulx.swe@gmail.com # email adress


# URL settings
url: "https://hieuleuxuan.github.io/" # Domain Name of host. [username].github.io for github pages
permalink: pretty

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge


exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-relative-links
paginate: 20
paginate_path: "/page/:num"

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

relative_links:
  enabled:     true
  collections: false